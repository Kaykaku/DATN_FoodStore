feedback.title = Khách hàng hài lòng của chúng tôi nói
feedback.content = Thu thập câu hỏi và phản hồi của khách hàng về sản phẩm của chúng tôi
feedback.feed1= Có một chút lo lắng khi đặt hàng vì công ty ở ngoài Hoa Kỳ. Nhưng con trai, tôi rất vui vì tôi đã làm như vậy! Quần áo đúng với kích cỡ, chất liệu vải tuyệt vời và kiểu dáng cập nhật và giá cả TUYỆT VỜI. Rất vui vì tôi đã nắm lấy cơ hội, bây giờ tôi là một khách hàng trở lại hạnh phúc. Đừng hiểu sai ý tôi, chúng tôi có các cửa hàng phục vụ cho các quý cô Fuller FIgure ở Hoa Kỳ, nhưng sau khi nhìn thấy người mẫu Tess Munster, tôi muốn biết cô ấy lấy quần áo từ đâu. Và đó là CỦA BẠN.
feedback.feed2= Tôi thích những bộ quần áo từ trang web này !! Tôi rất vui vì tôi đã tìm thấy chúng ..... mọi thứ đã được làm đúng chỗ, vừa vặn tuyệt vời, phong cách hợp thời trang và rất nhiều lựa chọn !! Cảm ơn vì đã ở đây cho chúng tôi !!!