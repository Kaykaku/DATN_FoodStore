banner.title1 =Bộ sưu tập giày 2022
banner.content1 =Sự rạng rỡ còn tồn tại trong Nike Air Force 1 '07, quả bóng b-ball OG mang đến một sự thay đổi mới mẻ về những gì bạn biết rõ nhất: các lớp phủ được khâu đẹp, kết thúc sạch sẽ và lượng đèn flash hoàn hảo để khiến bạn tỏa sáng.
banner.title2 =Bộ sưu tập thời trang 2022
banner.content2 =Cho dù bạn đang chuẩn bị lướt sóng, bơi theo chiều dài hay thả mình bên hồ bơi, hãy ngâm mình vào phần chỉnh sửa đồ bơi nam của chúng tôi. Để khắc phục sự cố theo xu hướng của bạn, hãy cuộn ASOS DESIGN cho quần bơi nam với nhiều độ dài, màu sắc và mẫu:
banner.button= Khám phá ngay

service.title1 = Giao hàng miễn phí
service.content1 = Giao hàng miễn phí trên toàn quốc . Hỗ trợ đổi hàng trong vòng 3-5 ngày
service.title2 = Hỗ trợ khách hàng
service.content2 =Đội ngũ tư vấn chuyên nghiệp và tận tâm với từng khách hàng, luôn lắng nghe và giải đáp mọi thắc mắc của bạn phục vụ 24/7.
service.title3 = Thanh toán an toàn
service.content3 =Đảm bảo thanh toán và đổi trả . Có thể thanh toán trước hoặc ngay khi nhận hàng . Chúng tôi luôn nhận mọi thiệt hại khi xảy ra sự cố liên quan tới bạn .

collection.cate1 = Giày nam
collection.title1 = Bộ sưu tập của nam giới
collection.content1 =Hãy đối mặt với điều đó, tủ quần áo của bạn sẽ bị mất đi nếu không có chiếc áo phông khiêm tốn, vì vậy, bản chỉnh sửa của chúng tôi về áo phông và áo vest nam của chúng tôi có mọi thứ bạn cần để giữ cho mọi thứ luôn mới mẻ. Cop The North Face dành cho quần tây nam có thương hiệu có in hình đồ họa hoặc nếu bạn đang tìm kiếm phong cách trơn và sọc với các biểu trưng đơn giản, hãy lọc tìm kiếm của bạn cho Polo Ralph Lauren.
collection.cate2 = Giày nữ
collection.title2 = Bộ sưu tập của phái yếu
collection.content2 =Xây dựng dựa trên Phantom GT, Nike Phantom GT2 MG có thiết kế cập nhật và kiểu dáng được thiết kế để giúp bạn thực hiện các cú đánh của mình với độ chính xác cao. Viền ngoài trung tâm cung cấp một vùng tấn công sạch sẽ giúp bạn rê bóng, chuyền bóng và ghi bàn một cách chính xác.
collection.cate3 = Giảm giá mùa hè
collection.title3 = Giảm thêm 50%
collection.content3 = Vui tươi, vượt thời gian và bây giờ với sự thay đổi đặc biệt của riêng bạn, biểu tượng b-ball của thập niên 80 trở lại với các chi tiết có thể tùy chỉnh.
collection.cate4 = Giày thể thao
collection.title4 = Bán chạy nhất
collection.content4 =Nike Metcon 8 NBY cho phép bạn thêm một chút bling vào thói quen tập luyện hàng ngày của mình với các tùy chọn chrome trên mọi thứ từ Swoosh đến tấm lót gót cho đến dây giày.
