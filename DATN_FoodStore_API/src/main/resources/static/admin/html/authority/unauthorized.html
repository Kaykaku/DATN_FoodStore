<!-- Content wrapper -->
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Raleway);

.image-main-title {
	color: #2d2d2d;
	text-align: center;
	text-transform: capitalize;
	padding: 0.7em 0;
}

.image-container {
	padding: 1em 0;
	float: left;
	width: auto;
}

.image-container .image-title {
	color: #1a1a1a;
	text-align: center;
	margin-bottom: 10px;
}

.image-content {
	position: relative;
	width: max-content;
	max-width: 400px;
	margin: auto;
	overflow: hidden;
}

.image-content .image-content-overlay {
	background: rgba(0, 0, 0, 0.7);
	position: absolute;
	height: 99%;
	width: 100%;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	opacity: 0;
	-webkit-transition: all 0.4s ease-in-out 0s;
	-moz-transition: all 0.4s ease-in-out 0s;
	transition: all 0.4s ease-in-out 0s;
}

.image-content:hover .image-content-overlay {
	opacity: 1;
}

.image-content-details {
	position: absolute;
	text-align: center;
	padding-left: 1em;
	padding-right: 1em;
	width: 100%;
	top: 50%;
	left: 50%;
	opacity: 0;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	-webkit-transition: all 0.3s ease-in-out 0s;
	-moz-transition: all 0.3s ease-in-out 0s;
	transition: all 0.3s ease-in-out 0s;
}

.image-content:hover .image-content-details {
	top: 50%;
	left: 50%;
	opacity: 1;
}

.image-content-details h3 {
	color: #fff;
	font-weight: 500;
	letter-spacing: 0.15em;
	margin-bottom: 0.5em;
	text-transform: uppercase;
}

.image-content-details p {
	color: #fff;
	font-size: 0.8em;
}

.image-fadeIn-bottom {
	top: 80%;
}

.image-fadeIn-top {
	top: 20%;
}

.image-fadeIn-left {
	left: 20%;
}

.image-fadeIn-right {
	left: 80%;
}
</style>
<style>
@import url("https://fonts.googleapis.com/css?family=Bungee");

.ava {
	background: #1b1b1b;
	color: white;
	font-family: "Bungee", cursive;
	text-align: center;
	height: 700px;
}

a {
	color: #2aa7cc;
	text-decoration: none;
}

a:hover {
	color: white;
}

svg {
	margin-top: 100px;
	width: 50vw;
}

.lightblue {
	fill: #444;
}

.eye {
	cx: calc(115px + 30px * var(- -mouse-x));
	cy: calc(50px + 30px * var(- -mouse-y));
}

#eye-wrap {
	overflow: hidden;
}

.error-text {
	font-size: 120px;
}

.alarm {
	animation: alarmOn 0.5s infinite;
}

@
keyframes alarmOn {to { fill:darkred;
	
}
}
</style>
<div class="content-wrapper">
	<!-- Content -->
	<div class="container-xxl flex-grow-1 container-p-y">

		<div class="card">
			<div class="ava">
				<svg xmlns="http://www.w3.org/2000/svg" id="robot-error"
					viewBox="0 0 260 118.9">
            <defs>
                <clipPath id="white-clip">
					<circle id="white-eye" fill="#cacaca" cx="130" cy="65" r="20" /> </clipPath>
             <text id="text-s" class="error-text" y="106"> 403 </text>
            </defs>
              <path class="alarm" fill="#e62326"
						d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1h0c5 0 9.1 4.1 9.1 9.1v10.6" />
             <use xlink:href="#text-s" x="-0.5px" y="-1px" fill="black"></use>
             <use xlink:href="#text-s" fill="#2b2b2b"></use>
            <g id="robot">
              <g id="eye-wrap">
                <use xlink:href="#white-eye"></use>
                <circle id="eyef" class="eye"
						clip-path="url(#white-clip)" fill="#000" stroke="#2aa7cc"
						stroke-width="2" stroke-miterlimit="10" cx="130" cy="65" r="11" />
<ellipse id="white-eye" fill="#2b2b2b" cx="130" cy="40" rx="18" ry="12" />
              </g>
              <circle class="lightblue" cx="105" cy="32" r="2.5"
						id="tornillo" />
              <use xlink:href="#tornillo" x="50"></use>
              <use xlink:href="#tornillo" x="50" y="60"></use>
              <use xlink:href="#tornillo" y="60"></use>
            </g>
