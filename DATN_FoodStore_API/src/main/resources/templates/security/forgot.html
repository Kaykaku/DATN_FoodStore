<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <title>FoodStore - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="goto-here">
    <!-- Style -->
    <link rel="stylesheet" href="/shopz/login/css/style.css">

    <div th:replace="/layout/_header_title.html"></div>
    <div class="d-lg-flex half">
        
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>Quên mật khẩu</h3>
                            <span class="badge badge-danger" style="font-size: 16px;">[[${message}]]</span>
                        </div>
                        <form th:action="@{/security/forgot}" th:object="${customer}" method="post">
                            <div class="form-group ">
                                <label for="username">[[#{login.username}]] or [[#{signup.email}]]</label>
                                <input type="text" class="form-control" th:field="*{username}" name="username" required="required" />
                            </div>
                            <br>
                            <input type="submit" name="submit" value="Tạo mật khẩu mới" class="btn btn-block btn-primary">

                            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

                            <div class="social-login">
                                <a href="/security/login/oauth2/facebook" class="facebook btn d-flex justify-content-center align-items-center">
                                    <span class="icon-facebook mr-3"></span> [[#{login.fb}]]
                                </a>
                                <a href="/security/login/oauth2/google" class="google btn d-flex justify-content-center align-items-center">
                                    <span class="icon-google mr-3"></span> [[#{login.gg}]]
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg order-1 order-md-2" style="background-image: url('/shopz/login/images/bg_1.jpg');"></div>
    </div>
    
</body>

</html>
