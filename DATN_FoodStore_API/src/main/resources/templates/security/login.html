<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <title>Minishop - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="goto-here">
    <!-- Style -->
    <link rel="stylesheet" href="/shopz/login/css/style.css">

    <div th:replace="/layout/_header_title.html"></div>
    <div class="d-lg-flex half">
        <div class="bg order-2 order-md-1" style="background-image: url('/shopz/login/images/bg_1.jpg');"></div>
        <div class="contents order-1 order-md-2">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>[[#{login.title}]]</h3>
                            <span class="badge badge-danger" style="font-size: 16px;">[[${message}]]</span>
                        </div>
                        <form action="/security/login" method="post">
                            <div class="form-group first">
                                <label for="username">[[#{login.username}]]</label>
                                <input type="text" class="form-control" name="username" >

                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">[[#{login.password}]]</label>
                                <input type="password" class="form-control" name="password">

                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">[[#{login.remember}]]</span>
                  <input type="checkbox" checked="checked" name="remember" />
                  <div class="control__indicator"></div>
                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">[[#{login.forgot}]]</a></span>
                            </div>

                            <input type="submit" th:value="#{login.button}" class="btn btn-block btn-primary">

                            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

                            <div class="social-login">
                                <a href="/security/login/oauth2/facebook" class="facebook btn d-flex justify-content-center align-items-center">
                                    <span class="icon-facebook mr-3"></span> [[#{login.fb}]]
                                </a>
                                <a href="/security/login/oauth2/google" class="google btn d-flex justify-content-center align-items-center">
                                    <span class="icon-google mr-3"></span> [[#{login.gg}]]
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
