<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout/layoutUser.html :: dynamic(~{::body})}">
<body>
	<!-- Begin Contact Main Page Area -->
	<div class="contact-main-page mb-5" >
		<!-- 		<div class="google-map_area"> -->
		<!-- 			<div class="container-fluid"> -->
		<!-- 				<div id="google-map"></div> -->
		<!-- 			</div> -->
		<!-- 		</div> -->
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="contact-page-side-content">
						<h3 class="contact-page-title">Thông tin liên hệ</h3>
						<p class="contact-page-message"></p>
						<div class="single-contact-block">
							<h4>
								<i class="fa fa-fax"></i> Địa chỉ
							</h4>
							<p>123 Main Street, Anytown, CA 12345 – USA</p>
						</div>
						<div class="single-contact-block">
							<h4>
								<i class="fa fa-phone"></i> SĐT
							</h4>
							<p>Mobile: (08) 123 456 789</p>
							<p>Hotline: 1009 678 456</p>
						</div>
						<div class="single-contact-block last-child">
							<h4>
								<i class="fa fa-envelope"></i> Email
							</h4>
							<p>yourmail@domain.com</p>
							<p>support@hastech.company</p>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="contact-form-content">
						<h3 class="contact-page-title">Để lại thông tin của bạn</h3>
						<div class="contact-form">
							<form id="contact-form"
								action="http://hasthemes.com/file/mail.php" method="post">
								<div class="form-group">
									<label>Tên <span class="required">*</span></label> <input
										type="text" name="con_name" id="con_name" required>
								</div>
								<div class="form-group">
									<label>Email <span class="required">*</span></label> <input
										type="email" name="con_email" id="con_email" required>
								</div>
								<div class="form-group">
									<label>Tiêu đề</label> <input type="text" name="con_subject"
										id="con_subject">
								</div>
								<div class="form-group form-group-2">
									<label>Nội dung</label>
									<textarea name="con_message" id="con_message"></textarea>
								</div>
								<div class="form-group mb-0">
									<button type="submit" value="submit" id="submit"
										class="contact-form_btn" name="submit">Gửi</button>
								</div>
							</form>
						</div>
						<p class="form-messege mb-0"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact Main Page Area End Here -->

</body>
</html>
